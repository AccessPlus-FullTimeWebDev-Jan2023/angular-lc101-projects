<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>{{houston}}</p>
         </div>
      </div>
      <!-- https://cdn4.vectorstock.com/i/1000x1000/84/78/cartoon-explosion-boom-effect-animation-game-vector-15208478.jpg -->

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="{{image}}" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div *ngIf='statusCheck' class="container-right"b>
            <button (click)="moveRocket(rocketImage, 'up')">Up</button>
            <button (click)="moveRocket(rocketImage, 'down')">Down</button>
            <button (click)="moveRocket(rocketImage, 'left')">Left</button>
            <button (click)="moveRocket(rocketImage, 'right')">Right</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}}km</p>
            <p>{{width}}km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)='handleTakeOff(); statusCheck = !statusCheck' [disabled]='statusCheck'>Take Off</button>
      <button (click)='handleLanding(rocketImage); statusCheck = !statusCheck' [disabled]='!statusCheck'>Land</button>
      <button (click)='handleAbort(rocketImage); statusCheck = !statusCheck' [disabled]='!statusCheck'>Abort Mission</button>
   </div>
</div>
